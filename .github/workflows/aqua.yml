name: aqua
on:
  push:
    paths:
      - aqua/**
      - .github/workflows/aqua.yml
  pull_request:
    paths:
      - aqua/
      - .github/workflows/aqua.yml
jobs:
  aqua:
    strategy:
      matrix:
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    env:
      AQUA_CONFIG: aqua/aqua.yaml
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: switch
        uses: actions/checkout@v4
      - name: isntall aqua tool
        uses: aquaproj/aqua-installer@v3.0.1
        with:
          aqua_version: v2.38.0
          policy_allow: "true"
        env:
          AQUA_LOG_COLOR: always
      - name: aquia install
        run: aqua install
